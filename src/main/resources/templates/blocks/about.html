<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статусы проектов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/examples/carousel/carousel.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <h1>Статусы проектов</h1>
        <p th:text="${title}"/>
        <p th:text="${currency}"/>
    </div>
    <div class="container" th:if="${stage != null}">
        <p class="alert alert-warning alert-dismissible" th:text="${stage}"/>
    </div>
</main>
<footer th:insert="blocks/footer :: footer" class="container"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
