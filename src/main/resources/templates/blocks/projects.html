<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проекты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/examples/carousel/carousel.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <h1>Проекты</h1>
        <form action="/projects" method="get">
            Поиска по названию: <input type="text" name="title"><br>
            <input type="submit" value="Поиск"/>
        <div th:each="el : ${projects}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.price}"/>
            <a th:href="'/projects/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
        </form>
    </div>
</main>
<footer th:insert="blocks/footer :: footer" class="container"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
