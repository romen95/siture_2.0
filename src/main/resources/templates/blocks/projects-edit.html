<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование проекта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/examples/carousel/carousel.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1>Редактирование проекта</h1>
        <div th:each="el : ${project}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Введите название проекта" class="form-control"><br>
                <input type="number" th:value="${el.price}" name="price" placeholder="Введите цену проекта" class="form-control"><br>
                <textarea type="text" name="description" th:text="${el.description}" placeholder="Введите описание" class="form-control"/><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer" class="container"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
